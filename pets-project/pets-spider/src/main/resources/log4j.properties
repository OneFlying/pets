log4j.rootLogger=${sys.log.level},stdout,logfile

log4j.logger.java.sql=debug
log4j.logger.com.badu.bdsaas=debug
#log4j.logger.org.springframework.web=${sys.log.level}

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p %d [%c] - %m%n

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=/data/log/bdsaasweb/bdsaasweb.log
log4j.appender.logfile.Append=true
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout  
log4j.appender.logfile.layout.ConversionPattern=%d %p %t %c - %m%n   
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd




